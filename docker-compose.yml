version: '3.7'

x-app_environment: &app_environment
  environment:
    - CALENDAR_HOST
    - CALENDAR_PORT
    - GOPATH
    - GOBIN
    - GO111MODULE

x-worker_env: &worker_env
    environment:
    - DB_DSN
    - AMQP_DSN
    - QUEUE_NAME

services:
  server:
    build:
      context: ./calendar
    restart: unless-stopped
    volumes:
      - ./calendar:/app:cached
    depends_on:
      - db
    links:
      - db
    command: go run main.go grpc_server
    expose:
      - "8000"
    ports:
      - "8000:8000"
    <<: *app_environment
    
  # Эмулирование работы пльзователя
  client:
    build:
      context: ./calendar
    restart: "no"
    volumes:
      - ./calendar:/app:cached
    depends_on:
      - db
    command: go run main.go grpc_client
    links:
      - db
    <<: *app_environment


  rabbitmq:
    image: 'rabbitmq:3.7.17-management'
    ports:
      - "15672:15672"
      - "5672:5672"
    expose:
      - "15672"
    volumes:
      - ./rabbit.def.json:/etc/rabbitmq/definitions.json:ro
      - ./rabbit.config:/etc/rabbitmq/rabbitmq.config:ro

  db:
    image: postgres:11-alpine
    volumes:
      - ./db:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - 15145:5432
  
  # Сервис читает базу и отсылает уведомления в rabbitmq
  get_notify:
    build:
      context: ./get_notify
    restart: unless-stopped
    volumes:
      - ./get_notify:/app:cached
    depends_on:
      - db
      - rabbitmq
    command: go run main.go
    <<: *worker_env

# Сервис читает очередь из rabbitmq, и эмулирует работу отправки уведомлений пользователям
  send_notify:
    build:
      context: ./send_notify
    restart: unless-stopped
    volumes:
      - ./send_notify:/app:cached
    depends_on:
      - db
      - rabbitmq
    command: go run main.go
    <<: *worker_env